{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Case</title>
    <link rel="stylesheet" href="{% static 'output.css'%}">
    <style>
        .bg-photo{
            background-image: url("{% static 'assets/bnw.png' %}");
            background-size: cover;
            background-position: center;
        }    
        .bg-left{
            background-image: url("{% static 'assets/bluedark.png' %}");
            background-size: cover;
            background-position: center;
        }
        .logo-photo{
            background-image: url("{% static 'assets/logo(1).png' %}");
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
        }
        .logo-profile{
            background-image: url("{% static 'assets/profile.png' %}");
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
        }
        .logo-home{
            background-image: url("{% static 'assets/Home.png' %}");
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
        }
        .logo-browse{
            background-image: url("{% static 'assets/Earth Globe.png' %}");
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
        }
        .logo-forum{
            background-image: url("{% static 'assets/People Working Together.png' %}");
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
        }
        .logo-wiki{
            background-image: url("{% static 'assets/Wikipedia.png' %}");
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
        }
        .logo-settings{
            background-image: url("{% static 'assets/GEAR.png' %}");
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
        }
        .logo-dp{
            background-image: url("{% static 'assets/back.svg' %}");
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
        }
    </style>
</head>
<body>
    <div class="flex h-screen bg-photo ">
        <div class="h-full w-full flex items-center justify-center bg-white bg-opacity-90">
            <div class="bg-blue-950 w-12 h-3/4 shadow-md rounded-s-xl flex justify-center p-2">
                <!-- <div class="w-full flex justify-center text-white text-xs font-bold mt-4 hover:cursor-pointer">
                    Back
                </div> -->
                <div class="w-4 h-4 mt-2 logo-dp hover:cursor-pointer"></div>
            </div>
            <div class="h-3/4 w-3/4 flex flex-col bg-gray-100 shadow-md rounded-e-xl p-10">
                <form method="POST">
                    {% csrf_token %}
                    <div class="mb-4">
                        <div class="text-2xl font-bold text-gray-600">{{case.name}}</div>
                        <div class="text-gray-600">From: {{case.raised_by.first_name}}</div>
                    </div>
                    <div class="bg-gray-200 text-gray-600 w-full h-4/5 rounded-lg p-4 mb-2">
                        {{case.desc}}
                    </div>
                    <div class="w-full flex justify-start">
                        <div class="text-xs text-gray-600 mb-4 mr-2">Date Posted: {{case.date_added}}</div>
                        <div class="text-xs text-gray-600 mb-4 mr-2">|</div>
                        <div class="text-xs text-gray-600 mb-4 mr-2">Contact Number: {{case.raised_by.contact_number}}</div>      
                        <div class="text-xs text-gray-600 mb-4 mr-2">|</div>              
                        <div class="text-xs text-gray-600 mb-4">Occupation: {{case.raised_by.trabaho}}</div>
                    </div>
                    <div class="w-full flex items-end justify-end">
                        <button class="bg-blue-950 text-white rounded-xl shadow-md p-2 text-sm font-bold" type="submit">Accept</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
