{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Case</title>
    <style>
        .bg-photo{
            background-image: url("{% static 'assets/bnw.png' %}");
            background-size: cover;
            background-position: center;
        }    
        .bg-left{
            background-image: url("{% static 'assets/bluedark.png' %}");
            background-size: cover;
            background-position: center;
        }
        .logo-photo{
            background-image: url("{% static 'assets/logo(1).png' %}");
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
        }
        .logo-profile{
            background-image: url("{% static 'assets/profile.png' %}");
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
        }
        .logo-home{
            background-image: url("{% static 'assets/Home.png' %}");
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
        }
        .logo-browse{
            background-image: url("{% static 'assets/Earth Globe.png' %}");
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
        }
        .logo-forum{
            background-image: url("{% static 'assets/People Working Together.png' %}");
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
        }
        .logo-wiki{
            background-image: url("{% static 'assets/Wikipedia.png' %}");
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
        }
        .logo-settings{
            background-image: url("{% static 'assets/GEAR.png' %}");
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
        }
    </style>
</head>
<body>
    <div class="flex h-screen bg-photo ">
        <div class="h-full w-3/4 flex flex-col items-center justify-center bg-white bg-opacity-90">
            <div class="h-full w-full flex flex-col items-center justify-center">
    
                <div class="flex w-full h-full flex-col items-center justify-center">
                    
                    <div class="flex flex-col w-full h-1/4 px-20 justify-center">
                        <!-- <h1 class=" font-bold text-4xl">Submit a case</h1> -->
                    </div>

                    <!-- Cases tab -->
                    <div class="h-full w-full flex flex-col items-center">
                        <div class="h-3/4 w-3/4 bg-set text-black rounded-2xl shadow-lg flex flex-col p-10 bg-gray-100">
                            <!-- <div class="mb-6 font-bold">Seek assistance from lawyers:</div> -->
                            <div class="flex flex-col mb-5">
                                <label for="message" class="block mb-2 text-sm font-medium text-gray-900 dark:text-black">Submit a case</label>
                                <textarea id="message" rows="14" class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border focus:ring-blue-500 focus:border-blue-500 dark:bg-white dark:placeholder-gray-400 dark:text-black dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Write your concerns or questions here..."></textarea>
                            </div>
                            <div class="flex justify-end items-center mt-auto">
                                <button class="bg-bloo text-white font-bold p-3 rounded-xl shadow-md">Submit</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
